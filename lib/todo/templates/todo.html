<div class="todo-container">
  <h2 class="ng2do">{{name}}</h2>

  <div class="todo-form-container">
    <form onsubmit="return false;" (submit)="add(todo)">
      <input type="text"
             placeholder="What do you have to do?"
             [(ngModel)]="todo.msg"
             autofocus />
      <button type="submit">+</button>
    </form>

    <div *ngFor="let t of todos; let i = index"
          class="to-be-done"
          (click)="delete(i);">
      <p>{{t.msg}}</p>
    </div>
  </div>
</div>
