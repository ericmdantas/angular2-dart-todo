<div class="todo-container">
  <h2 class="ng2do">{{name}}</h2>

  <div class="todo-form-container">
    <form>
      <input type="text" [(ngModel)]="msg"/>

      <button type="button" onsubmit="return false;" (click)="go()">+</button>
    </form>

    <div *ngFor="let t of todos;" class="to-be-done">
      <p>{{t}}</p>
    </div>
  </div>
</div>
